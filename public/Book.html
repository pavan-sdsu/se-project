<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Make Reservation</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css"/>
	<!-- Javascript and Jquery-->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://momentjs.com/downloads/moment.js"></script>
	<script src="js/javascript.js?1"></script>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<div class="review-reservation">
				<center><h1>Reservation Details</h1></center>
				<div class="form-detail" >
					<div class="form-group">
					<div class="form-row form-row-1">
						Checkin Date
						<input type="text" class="checkin" id="checkin" placeholder='-' readonly>
					</div>
					<div class="form-row form-row-2">
						Checkout Date
						<input type="text" name="checkout" class="checkout" id="checkout" placeholder="-" readonly>
					</div>
					<div class="form-row form-row-3">
						No. of Rooms
						<input type="text" name="rooms" class="rooms" id="rooms" placeholder="-" readonly>
					</div>
					<div class="form-row form-row-4">
						Reservation Type
						<input type="text" name="reservationType" class="reservationType" id="reservationType" placeholder="-" readonly>
					</div>
					
					</div>
		
				</div>
				<hr>
				<div class="form-row">
					<text style='display: block;'>Total Due</text>
					<input type="text" name="price" class="price" id="price" placeholder="-" readonly>
				</div>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row">
						<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
					</div>
					<div class="form-row form-row-1">
						<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
					</div>
					<div class="form-row form-row-1">
						<input type="text" name="phone_number" id="phone_number" class="input-text" placeholder="Phone Number" required>
					</div>
					<div class="form-row form-row-1">
						<input type="text" name="email" id="email" class="input-text" placeholder="Email" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="birthdat" id="birthday" class="input-text" placeholder="Birthday" required>
						</div>
					</div>
					<div class="form-row-last">
						<input name="register" class="register" value="Back" onclick='location.href="index.html"' readonly>
						<input name="register" class="register" value="Book" onclick='bookAndPay(0)' style="float: right; margin-right: 10%" readonly>
					</div>
				</div>
				<div class="form-right">
					<center>
							<img src="img/cactus2.png" width="70%" style="margin-top:10%">
					</center>
				</div>
			</form>
		</div>
	</div>
	<script>

			$(document).ready(function(){
			review_reservation();
		});
		
	  </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

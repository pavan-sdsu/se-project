<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->

    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<img src="img/cactus2.png" width="100%">
				</div>
				<div class="form-right">
					<h2>Payment Information</h2>
					<div class="form-row">
						<input type="text" name="credit_card" class="street" id="credit_card" placeholder="Card Number" required>
					</div>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street1" placeholder="Address Line 1" required>
					</div>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street2" placeholder="Address Line 2" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="city" class="city" id="city" placeholder="City" required>
						</div>
					</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="state" class="state" id="state" placeholder="State" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="county" class="county" id="county" placeholder="County" required>
						</div>
					</div>

					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Back">
						<input type="submit" name="register" class="register" value="Pay $100" style="float: right; margin-right: 10%;">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

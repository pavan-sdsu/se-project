<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manage Booking</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--Font-->
  <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
  <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
  <!-- Main Style Css -->
  <link rel="stylesheet" href="css/style.css"/>
  <!-- Javascript and Jquery-->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="js/javascript.js?1"></script>

</head>
<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <div class="review-reservation">
                <center><h1>Find Reservation</h1></center>
                <div class="form-detail" >
                    <div class="form-group">
                        <div class="form-row form-row-1">
                        <input type="text" name="rid" class="rid" id="rid" placeholder="Reservation Number" >
                        </div>
                        <div class="form-row form-row-2">
                        <input type="text" name="email" class="email" id="email" placeholder="Email" >
                        </div>
                        <div class="form-row form-row-3">
                            <input type="text" class="dob" id="dob" placeholder='Date Of Birth' >
                        </div>
                    </div>
                </div>
                <div class="form-detail" >
                        <div class="form-row" width:100%>
                            <input type="text" name="find" class="find" id="find" placeholder="Find" readonly>
                        </div>
                </div>
                <hr>
            </div>
            <div class="review-reservation">
                <center><h1>Reservation Details</h1></center>
                <div class="form-detail" >
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            Checkin Date
                            <input type="text" class="checkin" id="checkin" placeholder='-' readonly>
                        </div>
                        <div class="form-row form-row-2">
                            Checkout Date
                            <input type="text" name="checkout" class="checkout" id="checkout" placeholder="-" readonly>
                        </div>
                        <div class="form-row form-row-3">
                            No. of Rooms
                            <input type="text" name="rooms" class="rooms" id="rooms" placeholder="-" readonly>
                        </div>
                        <div class="form-row form-row-4">
                            Reservation Type
                            <input type="text" name="reservationType" class="reservationType" id="reservationType" placeholder="-" readonly>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-row">
                    <text style='display: block;'>Total Due</text>
                    <input type="text" name="price" class="price" id="price" placeholder="-" readonly>
                </div>
            </div>
            <form class="form-detail" action="#" method="post" id="myform">
                <div class="form-left">
                    <div class="form-row-last">
                        <input name="register" class="register" value="Back" onclick="location.href='index.html' " readonly>
                    </div>
                </div>
                <div class="form-right">
                    <div class="form-row-last">
                        <input name="register" class="register" value="Book" onclick='bookAndPay(1)' readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>

		$(document).ready(function(){
        review_reservation();
    });
    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>

  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content"style="margin: 10%">
			<!--<img src="img/pinkwhite.jpg" style="width: 100%; height:20%">-->
			<center style="margin: 18%">
				<h1>Reservation was successfully completed!</h1>
				<h2 id="reservationNumber">Reservation Number: 1001</h2>
				<h3>You will be required to provide this number to manage your reservation</h3>
			</center>

			<form class="form-detail">
				<div class="form-right" style="border-bottom-left-radius: 10px">
					<div class="form-row-last">
						<center>
							<input name="register" class="register" value="Home" readonly onclick="location.href='index.html'">
						</center>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			document.getElementById("reservationNumber").innerHTML = "Reservation Number: "+localStorage.getItem("rid");
		});
	</script>
</body>
</html>
